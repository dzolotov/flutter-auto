name: automotive_flutter_demo
description: Демонстрационный проект Flutter для автомобильных систем
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # Основные зависимости
  cupertino_icons: ^1.0.6
  provider: ^6.1.1
  riverpod: ^2.4.10
  flutter_riverpod: ^2.4.10
  
  # Работа с данными
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Сетевое взаимодействие и CAN bus
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  
  # UI компоненты
  animated_text_kit: ^4.2.2
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  # custom_paint: ^0.1.0  # TODO: [REFACTOR] Remove or update this dependency - package doesn't exist
  
  # Аудио и мультимедиа
  audioplayers: ^5.2.1
  video_player: ^2.8.1
  
  # Платформо-специфичные
  platform: ^3.1.3
  device_info_plus: ^9.1.1
  
  # Логирование и отладка
  logger: ^2.0.2+1
  
  # Математические вычисления для датчиков
  vector_math: ^2.1.4
  
  # FFI для нативных интерфейсов
  ffi: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  
  # Testing dependencies
  test: ^1.24.9
  mockito: ^5.4.4
  mocktail: ^1.0.2
  fake_async: ^1.3.1
  integration_test:
    sdk: flutter
  
  # Code generation
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  
  # Code coverage
  coverage: ^1.7.2

